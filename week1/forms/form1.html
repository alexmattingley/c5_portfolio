<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link rel="stylesheet" href="form1.css">
</head>
<body>
  <form action="validate.php" method="POST" id="form">
    
  <div class="form-title">  
    <h1>Contact Form</h1>
    <p>Please fill all the texts in the fields</p>
  </div>
    
    
  <div class="form-fields">
  	<div class="indiv-fields">
	    <label for="name">Your Name:</label>
	    <input type="text" id="name" name="name" value="Your Full Name">
    </div>
    <div class="indiv-fields">
	    <label for="email">Your Email:</label>
	    <input type="text" id="email" name="email" value="Valid Email Address">
    </div>
    <div class="indiv-fields">
	    <label for="message">Message:</label>
	    <textarea id="message" name="message">Your Message to Us</textarea>
    </div>
	<label for="subject">Subject:</label>
    <select id="subject" name="subject">
      <option>Job Inquiry</option>
      <option>Service Information</option>
      <option>Customer Service</option>
      <option>Other</option>
    </select>
    <button>Send</button>
   </div>
    
  </form>
  

</body>
</html>
